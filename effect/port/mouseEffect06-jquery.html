<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect06 - jQuery</title>
    <style>
        @font-face {
            font-family: 'RIDIBatang';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/RIDIBatang.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *::before, *::after {box-sizing: border-box; margin: 0; padding: 0; color: #fff;}
        a {text-decoration: none; color: #fff; transition: all 0.2s;}
        a:hover {border-bottom: 1px dashed #fff;}
        img {width: 100%; vertical-align: top;}
        li {list-style: none;}

        body {
            background: url(../img/images11.jpg) no-repeat center center;
            background-size: cover;
            background-color: rgb(198, 208, 223);
            background-blend-mode: luminosity;
            height: 100vh;
            overflow: hidden;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'RIDIBatang';
            cursor: none;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100vh;
            background: rgba(8,31,36,0.6);
        }
        
        /* info */
        .info {position: fixed; z-index: 1000;}
        .info h1 {font-size: 2rem; line-height: 1.4;}
        .info p {font-size: 1rem;}
        .info li {font-size: 1rem; line-height: 1.4;}

        .info.bottom li.active,
        .info.bottom li:hover {
            color: #ecd659;
        }
        .info li a {
            color: #fff; width: 25px; height: 25px; 
            border: 1px dashed #fff; font-size: 0.8rem;
            display: inline-block; border-radius: 50%;
            text-align: center; line-height: 25px;
            margin: 5px;
        }
        .info li a.active {
            color: #000; background: #fff;
        }
        .info.left {left: 20px; top: 20px;}
        .info.right {right: 20px; top: 20px;}
        .info.bottom {right: 20px; bottom: 20px;}

        @media (max-width: 800px){
            .info h1 {display: none;}
        }

        /* main */
        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100vh;
            overflow: hidden;
        }
        .move-image {
            position: relative;
            cursor: none;
        }
        .move-image .mimg {
            width: 50vw; height: 60vh;
            position: relative;
            overflow: hidden;
            transition: transform 500ms cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
        .move-image:hover .mimg {
            transform: scale(1.025);
        }
        .move-image .mimg .img {
            position: absolute; left: -5%; top: -5%;
            width: 110%; height: 110%;
            object-fit: cover;
            transition: transform 500ms cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
        .move-image .mtxt {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3rem;
            white-space: nowrap;
        }

        .cursor {
            position: absolute; 
            width: 20px; height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.25, 0.45, 0.45, 0.84);
        }
    </style>
</head>
<body> 

    <main>

        <div class="contents">
            <div class="cursor"></div>

            <div class="move-image">
                <div class="mimg">
                    <img class="img" src="../img/images11.jpg" alt="이미지">
                </div>
                <div class="mtxt">
                    <p>I never dreamed about success, I worked for it</p>
                    <p>나는 결코 성공에 대해 꿈꾸지 않았다. 나는 꿈을 위해 행동했다.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        
    
        
    </script>
</body>
</html>
