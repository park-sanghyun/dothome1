<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery01</title>
</head>
<body>

    
    <!-- script -->
    <script src="jquery.min_1.12.4.js"></script>
    <script>

        $(".navBtn").click(function(){
            $("nav").toggleClass("on");
            
            if( $("#nav").hasClass("on")){
                //클래스 on이 있을때
                $("#nav").animate({"left":"0"},400);
                $(".navBtn").text("close");
            } else {
                //클래스 on이 없을때
                $("#nav").animate({"left":"-300px"},400);
                $(".navBtn").text("open");
            }
        });
        
   </script>
</body>
</html>
