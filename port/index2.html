    <script src="./assets/js/jquery.min_1.12.4.js"></script>
    <script>

        let wordWidth = 0;
        let width = 0;
        let cloned = [];
        let hover = false;
        let speed = 0;
        let acc = 0;

        const item = document.querySelector('.nav_link')
        const word = item.querySelectorAll('.nav_link')

        const calculate = () => {
            console.log('cloned', cloned)
            cloned.forEach(i => {
                i.parentNode.removeChild(i)
            })
            cloned = []
        
            width = Math.ceil(word.clientWidth)
            times = Math.ceil(window.innerWidth / width)
        
            item.style.width = `${(times + 1) * width}px`

            for (let i = 0; i < width + 1; i++) {
                const clone = word.cloneNode(true)
                word.parentNode.appendChild(clone)
                cloned.push(clone)
            }
        }

        const handleMouse = bool => hover = bool
        item.addEventListener('mouseenter', () => {handleMouse(true)})
        item.addEventListener('touchstart', () => {handleMouse(true)})
        item.addEventListener('mouseleave', () => {handleMouse(false)})
        item.addEventListener('touchend', () => {handleMouse(false)})
        window.addEventListener('resize', calculate)
        window.addEventListener('load', calculate)

        const animate = () => {
            // Acceleration
            acc += 0.1
            if (hover) {
                acc -= 0.35
            }
            
            // Min/Max accelearion
            acc = Math.min(4, Math.max(0, acc))
            
            // Add acceleration to speed
            speed += acc
            
            // Text Loop
            if (speed >= width) {
                speed = 0
            }
            
            // CSS Text
            item.style.transform = `translateX(${-speed}px) skewX(${-2 * acc}deg)`
            
            // RaF
            requestAnimationFrame(animate)
        }
        animate()
    
    </script>  
    <script>
        const sliderWrap = $(".img-wrap");
        const sliderImg = $(".slider-img");
        const slider = $(".slider");
        const sliderBtn = $(".slider-btn");
 
        let currentIndex = 0;
        let slisderCount = slider.length -1;
        let sliderWidth = slider.width();
        let sliderHeight = slider.height();
        let sliderTotalWidth = sliderWidth * slisderCount;

        sliderImg.css({ width: sliderTotalWidth, height: sliderHeight, marginLeft: -sliderWidth});
        $(".slider:last-child").prependTo(sliderImg);

        function moveLeft(){
            sliderImg.animate({ left: + sliderWidth }, 400 , function(){
                $(".slider:last-child").prependTo(sliderImg);
                sliderImg.css("left","");
            });
        }
        function moveRight(){
            sliderImg.animate({ left: - sliderWidth }, 400 , function(){
                $(".slider:first-child").appendTo(sliderImg);
                sliderImg.css("left","");
            });
        }

        sliderBtn.find(".prev").click(function(e){
            e.preventDefault()
            moveLeft();
        });
        sliderBtn.find(".next").click(function(e){
            e.preventDefault()
            moveRight();
        });
    </script>
